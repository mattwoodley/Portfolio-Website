<html>
    <head>
        <title>Matthew Woodley</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="../css/default.css">

        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    </head>

    <body>

        <section class="s1">
            <div class="main-container">
                <div class="greeting-wrapper">
                    <h1>To-Do List</h1>
                </div>

                <div class="intro-wrapper">
                    <div class="nav-wrapper">
                        <div class="dots-wrapper">
                            <div id="dot-red" class="browser-dot"></div>
                            <div id="dot-amber" class="browser-dot"></div>
                            <div id="dot-green" class="browser-dot"></div>
                        </div>
                    </div>
                    <div class="left-column">
                        <img id="profile_pic" src="../img/nature.png">
                        <h5 style="text-align: center; line-height: 0;">Personalise Theme</h5>

                        <div id="theme-option-wrapper">
                            <div data-theme="light" id="theme-light" class="theme-dot"></div>
                            <div data-theme="blue" id="theme-blue" class="theme-dot"></div>
                            <div data-theme="pink" id="theme-pink" class="theme-dot"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
