    <body>
        <section class="section section--mainColor">
            <div class="main">
                <div class="tetris border shadow">
                    <div class="tetris__intro">
                        <h1 class="tetris__title">Tetris</h1>
                        <h2 class="tetris__languages">JavaScript, HTML, CSS</h2>
                    </div>
                    
                    <div class="tetris__controls border">
                        <h4>Controls</h4>
                        <p>A: Move Left</p>
                        <p>D: Move Right</p>
                        <p>Q: Rotate Left</p>
                        <p>E: Rotate Right</p>
                        <p>S: Drop 1 Space</p>
                        <p>F: Drop To Bottom</p>
                    </div>

                    <div class="tetris__canvas-wrapper">
                        <button class="tetris__start border shadow">Start!</button>
                        <img class="tetris__title-screen" src="./img/tetris-title-screen.png"/>
                        <div class="tetris__grid is-hidden"></div>
                        <canvas id="tetris" class="tetris__canvas" width="200" height="400"></canvas>
                    </div>
                
                    <div class="tetris__stats border">
                        <h4 class="tetris__level">Level: 1</h4>
                        <h4 class="tetris__score">Score: 0</h4>
                        <h4 class="tetris__lines">Lines: 0</h4>
                    </div>

                    <a class="tetris__code" target="_blank" href="https://github.com/mattwoodley/tetris"><h6><i class="fab fa-github"></i> Click here for the code!</h6></a>
                </div>
            </div>
        </section>
